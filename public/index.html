<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#424242">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/icons/192.png">
    <title>.attheme editor</title>
  </head>
  <body>
    <main>
      <noscript>
        Sorry, but .attheme editor needs JavaScript to be turned on to work.
      </noscript>
    </main>
    <div class="dialogContainer"></div>
    <div class="errors"></div>
    <script>
      window.onerror = (_, __, ___, ____, error) => {
        document.body.innerHTML = "";
        var pre = document.createElement("pre");
        pre.innerHTML = "An error happened during loading and the editor can't run. Probably, you need to update your browser.\n\n" + error.stack;

        document.body.appendChild(pre);

        return true;
      };
    </script>
  </body>
</html>
